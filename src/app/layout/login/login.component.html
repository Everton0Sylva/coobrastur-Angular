<div class="container fluid" style="height: 100vh;">
    <div class="card-body d-flex flex-row justify-content-center align-content-center h-100">
        <div class="col-lg-4 col-md-12 d-flex flex-column card-login my-auto">

            <form [formGroup]="nForm" novalidate (ngSubmit)="onSubmit()">
                <div class="banner"></div>
                <div class="d-flex flex-column my-3">
                    <div class="form-group form-floating mb-3">
                        <input type="text" class="form-control" formControlName="user" id="user" (focus)="onFocus($event)">
                        <label for="user">{{ 'login.user' | translate }}/{{ 'login.email' | translate }}</label>
                        <div class="invalid-feedback d-block" *ngIf="nForm.controls['user'].errors?.valid == false">{{
                            'form.field' |
                            translate }} "{{'login.email' | translate }}" {{'form.invalid' |
                            translate }}</div>
                    </div>
                    <div class="form-group form-floating mb-3">
                        <input type="password" class="form-control" formControlName="password" id="password" (focus)="onFocus($event)">
                        <label for="password">{{ 'login.password' | translate }}</label>
                        <div class="invalid-feedback d-block" *ngIf="nForm.controls['password'].errors?.valid == false">
                            {{
                            'form.field' |
                            translate }} "{{'login.password' | translate }}" {{'form.invalid' |
                            translate }}</div>
                    </div>
                    <button type="button" class="btn btn-primary " (click)="onSubmit()">{{'login.signin'
                        |
                        translate
                        }}</button>
                </div>
            </form>

        </div>
    </div>
